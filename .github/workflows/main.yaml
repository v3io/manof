name: CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 2.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          make install
      - name: Run lint
        run: make lint
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [2.7]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 2.7
      - name: Install Docker on MacOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install docker-machine docker
          sudo docker --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          make install
      - name: Run test
        run: make test
